<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTC-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Very Simple Interest Calculator</h1>
            Amount <input type="number"  id="principal">  <br/>

            Rate <input type="range" min="1" max="20" value="10.25" step="0.25"  id="rate" onchange="updateRate()">  <br/>
            <span id="rate_val">10.25</span>%<br/>
            

            No. of Years <input type="number"  id="years" list="all_years">
            <datalist id="all_years">
                <option value="1">
                <option value="2">
                <option value="3">
                <option value="4">
                <option value="5">
                <option value="6">
                <option value="7">
                <option value="8">
                <option value="9">
                <option value="10">
            </datalist>
            <br/>

            Interest : <span id="result"></span><br>
            <button onclick="compute()">Compute Interest</button> 
        </div>
        <footer>
            &#169; This Calculator belongs to --MAHMUT--
        </footer>
    </body>
</html>
